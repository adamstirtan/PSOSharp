name: Publish NuGet Package

on:
  push:
    tags:
    - 'v*'

env:
  PROJECT_PATH: 'src\ParticleSwarmSharp\ParticleSwarmSharp.csproj'
  PACKAGE_OUTPUT_PATH: ${{ github.workspace }}\output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
  build:
    name: Publish NuGet Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build project
      run: dotnet build --no-restore ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: Get version
      id: get_version
      uses: battila7/get-version-action@v2

    - name: Pack project
      run: dotnet pack ${{ env.PROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ steps.get_version.outputs.version-without-v }} --output ${{ env.PACKAGE_OUTPUT_PATH }}

    - name: Push package
      run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_PATH }}\*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s ${{ env.NUGET_SOURCE_URL }}
